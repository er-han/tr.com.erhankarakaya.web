<!DOCTYPE html>
<html layout:decorator="admin/common/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>tr.com.erhankarakaya.web</title>
</head>
<body>
<div id="page-wrapper" layout:fragment="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Hoşgeldiniz</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Portfolio Listesi
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Başlık</th>
                                <th>Dil</th>
                                <th>Sıra Numarası</th>
                                <th>İşlem</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="portfolio : ${portfolios}">
                                <td th:text="*{portfolio.id}">1</td>
                                <td th:text="*{portfolio.title}">Mark</td>
                                <td th:text="*{portfolio.language}">Otto</td>
                                <td th:text="*{portfolio.orderingNumber}">Otto</td>
                                <td>
                                    <a class="btn btn-default" href="portfolio-edit.html"
                                       th:href="@{/admin/portfolio/edit(id=${portfolio.id})}">
                                        <i class="fa fa-edit    "></i>
                                        Düzenle</a>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- /.row -->
</div>
</body>
</html>
